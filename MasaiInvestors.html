<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 85%;
            margin: auto;
            margin-top: 40px;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            row-gap: 40px;
        }

        .card {
            width: 23%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            padding-bottom: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;

            border: 1px solid #ececec;
        }

        .card img.person {
            width: 100%;
            height: 260px;
            border-radius: 12px 12px 0 0;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 5px 0;
            font-size: 18px;
            text-align: center;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: gray;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-top: 0;
        }

        .card h3 + p {
            margin-top: 3px;
        }
    </style>

</head>
<body>

<div class="container">
