<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;

  }

  .product-card {
    width: 500px;
    background: white;
    padding: 25px;
    border-radius: 18px;
    border: 3px solid #ddd;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .product-card img.product {
    width: 70%;
    border-radius: 12px;
  }

  h2 {
    font-size: 24px;
    margin: 15px 0 5px 0;
    font-weight: bold;
  }

  .sub {
    color: #625f5f;
    margin-bottom: 15px;
    font-weight: 400;
  }

  .rating-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 15px;
    color: #5e5c5c;
  }

  .rating {
    background: #388e3c;
    color: white;
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
  }

  .price-box {
    margin: 10px 0 20px 0;
  }

  .price {
    font-size: 28px;
    font-weight: bold;
  }

  .old {
    text-decoration: line-through;
    color: #777;
    margin-left: 10px;
  }

  .off {
    color: green;
    font-weight: 600;
    margin-left: 10px;
  }

  .buy-btn {
    background: #2874f0;
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: 0.25s;
  }

  .buy-btn:hover {
    background: #1a5dcc;
  }
  P{
    font-size: 20px ;
    font-weight: bold;
    color: #45ab4a;
    
  }
</style>

</head>
<body>

<div class="product-card">
  <img class="product" 
       src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
       alt="Samsung Galaxy Watch6 LTE">
 
  <h2>SAMSUNG Galaxy Watch6 LTE</h2>
  <p class="sub">Graphite Strap, 44mm</p>

  <div class="rating-row">
    <div class="rating">4.3 ★</div>
    <span><strong>(973)</strong></span>

    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png"
         alt="Assured"
         style="width: 90px;">
  </div>
  <div class="price-box">
    <span class="price">₹18,999</span>
    <span class="old">₹41,999</span>
    <span class="off">54% off</span>
  </div>
   <p>Bank Offer</p>

  <button class="buy-btn">Buy Now</button>

</div>

</body>
</html>
