  <title>Profile Card</title>

      height: 400px;

    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      margin-top: 15px;
      font-size: 22px;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #152430;

  </style>
</head>
