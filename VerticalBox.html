<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Box</title>

<style>
  .main-box {
    width: 350px;
    height: 550px;
    background:  rgb(200, 200, 239);
    padding: 30px;
    margin: 40px auto;
    border-radius: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .main-box h2 {
    margin-bottom: 25px;
    font-size: 22px;
    color: #594085;
  }

  .sub-box {
    background: white;
    padding: 30px 20px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  .sub-box p {
    margin: 5px 0;
    color: #555;
    font-size: 14px;
  }

  .sub-box h3 {
    margin: 5px 0;
    font-size: 24px;
    font-weight: bold;
    color: #000;
  }
</style>
</head>

<body>

<div class="main-box">
  <h2>Highest & <br> Average CTC</h2>

  <div class="sub-box">
    <p>Expected Increase in Salary Potential</p>
    <h3>60%</h3>
  </div>

  <div class="sub-box">
    <p>Average CTC</p>
    <h3>₹6.1 LPA</h3>
  </div>

  <div class="sub-box">
    <p>Highest CTC</p>
    <h3>₹36 LPA</h3>
  </div>

</div>

</body>
</html>
